<h3>{{ _('Navigation') }}</h3>
{{ toctree(includehidden=theme_sidebar_includehidden, collapse=theme_sidebar_collapse) }}
{% if theme_extra_nav_links %}
<ul>
    {% for text, uri in theme_extra_nav_links.items() %}
    {% if uri == '' %}
        <br /> &nbsp;
    {% else %}
        <li class="toctree-l1"><a href="{{ uri }}">{{ text }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
{% endif %}
